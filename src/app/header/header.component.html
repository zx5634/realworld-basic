<nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html" [ngClass]="{highlight : highlightTitle}"
      [ngStyle]="{'font-size.px': fontSize}">conduit</a>
      <input class="form-control form-control-sm search-input"
       type="text" placeholder="Keyword" #keyword [(ngModel)]="inputStr" (keydown.enter)="btnClick(keyword.value)">
      <button class="btn btn-sm btn-primary" (click)="btnClick(keyword.value)" >
        <i class="ion-search"></i>
      </button>
      <span *ngIf="keyword.value === '' else search" class="highlight"> 請輸入查詢文字</span>
      <ng-template #search>
        {{ inputStr }}
      </ng-template>
    </div>
  </nav>
